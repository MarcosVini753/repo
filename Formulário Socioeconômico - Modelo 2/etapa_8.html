<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Etapa 8</title>
    <link rel="stylesheet" href="./estilo/style.css">
    <script src="./js/form-navigation.js"></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="logo">PROAES</div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>A.S 280682433</span>
            </div>
        </header>

        <main class="form-body">
            <div class="form-header">
                <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <div class="form-title-section">
                    <h1 class="form-title">Cadastro de Processo Seletivo</h1>
                </div>
            </div>

            <p class="progress-indicator">Etapa 8 de 14</p>
            <h2 class="section-title">8. INFORMAÇÕES SOBRE A PESSOA QUE MAIS CONTRIBUI COM A RENDA DA FAMÍLIA</h2>

            <form id="formulario">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="nome-provedor">Nome do membro da família</label>
                        <input type="text" id="nome-provedor" name="nome-provedor">
                    </div>

                    <div class="form-group full-width">
                        <label for="ocupacao-provedor">Ocupação/Profissão</label>
                        <input type="text" id="ocupacao-provedor" name="ocupacao-provedor">
                    </div>

                    <div class="form-group full-width">
                        <label for="escolaridade-provedor">Nível de Escolaridade</label>
                        <select id="escolaridade-provedor" name="escolaridade-provedor">
                            <option value="">Selecione...</option>
                            <option>Analfabeto(a)</option>
                            <option>Ensino Fundamental Incompleto</option>
                            <option>Ensino Fundamental Completo</option>
                            <option>Ensino Médio Incompleto</option>
                            <option>Ensino Médio Completo</option>
                            <option>Ensino Superior Incompleto</option>
                            <option>Ensino Superior Completo</option>
                            <option>Pós-Graduação</option>
                        </select>
                    </div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title" style="font-size: 1.1em;">Documentos a Serem Enviados</h3>
                    <p>Os documentos de comprovação de renda desta pessoa serão solicitados na Etapa 13.</p>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn-primary btn-voltar">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar e Continuar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>

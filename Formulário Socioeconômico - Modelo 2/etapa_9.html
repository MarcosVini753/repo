<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Etapa 9</title>
    <link rel="stylesheet" href="./estilo/style.css">
    <script src="./js/form-navigation.js"></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="logo">PROAES</div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>A.S 280682433</span>
            </div>
        </header>

        <main class="form-body">
            <div class="form-header">
                <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <div class="form-title-section">
                    <h1 class="form-title">Cadastro de Processo Seletivo</h1>
                </div>
            </div>

            <p class="progress-indicator">Etapa 9 de 14</p>
            <h2 class="section-title">9. DADOS SOCIOECONÔMICOS</h2>

            <form id="formulario">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="renda-bruta">Renda Bruta Familiar (R$)</label>
                        <input type="number" id="renda-bruta" name="renda-bruta" step="0.01" min="0">
                    </div>

                    <div class="form-group full-width">
                        <label>Alguém no grupo familiar recebe pensão alimentícia?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="pensao" value="sim" onclick="togglePensao(true)"> Sim</label>
                            <label><input type="radio" name="pensao" value="nao" onclick="togglePensao(false)"> Não</label>
                        </div>
                    </div>

                    <div class="form-group" id="valor-pensao-container" style="display:none;">
                        <label for="valor-pensao">Valor da Pensão (R$)</label>
                        <input type="number" id="valor-pensao" name="valor-pensao" step="0.01" min="0">
                    </div>

                    <div class="form-group full-width">
                        <label>Principais Despesas Mensais da Família (R$)</label>
                    </div>

                    <div class="form-group"><label>Aluguel</label><input type="number" step="0.01" min="0" name="despesa-aluguel"></div>
                    <div class="form-group"><label>Financiamento</label><input type="number" step="0.01" min="0" name="despesa-financiamento"></div>
                    <div class="form-group"><label>Água</label><input type="number" step="0.01" min="0" name="despesa-agua"></div>
                    <div class="form-group"><label>Energia</label><input type="number" step="0.01" min="0" name="despesa-energia"></div>
                    <div class="form-group"><label>Telefone</label><input type="number" step="0.01" min="0" name="despesa-telefone"></div>
                    <div class="form-group"><label>Alimentação</label><input type="number" step="0.01" min="0" name="despesa-alimentacao"></div>
                    <div class="form-group"><label>Saúde</label><input type="number" step="0.01" min="0" name="despesa-saude"></div>
                    <div class="form-group"><label>Educação</label><input type="number" step="0.01" min="0" name="despesa-educacao"></div>
                    <div class="form-group"><label>Transporte</label><input type="number" step="0.01" min="0" name="despesa-transporte"></div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title" style="font-size:1.1em;">Documentos a Serem Enviados</h3>
                    <p>Comprovantes de renda de todos os membros da família (ver Etapa 13).</p>
                    <div class="upload-item" id="doc-pensao" style="display:none;">
                        <label for="doc-pensao-file">Comprovante de recebimento de pensão alimentícia</label>
                        <input type="file" id="doc-pensao-file" name="doc-pensao-file">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn-primary btn-voltar">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar e Continuar</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function togglePensao(show) {
            document.getElementById('valor-pensao-container').style.display = show ? 'block' : 'none';
            document.getElementById('doc-pensao').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Etapa 12</title>
    <link rel="stylesheet" href="./estilo/style.css">
    <script src="./js/form-navigation.js"></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="logo">PROAES</div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>A.S 280682433</span>
            </div>
        </header>

        <main class="form-body">
            <div class="form-header">
                <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <div class="form-title-section">
                    <h1 class="form-title">Cadastro de Processo Seletivo</h1>
                </div>
            </div>

            <p class="progress-indicator">Etapa 12 de 14</p>
            <h2 class="section-title">12. CONDIÇÕES DE SAÚDE</h2>

            <form id="formulario">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Alguém no grupo familiar possui doença grave ou crônica?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="doenca" value="sim" onclick="toggleDoenca(true)"> Sim</label>
                            <label><input type="radio" name="doenca" value="nao" onclick="toggleDoenca(false)"> Não</label>
                        </div>
                    </div>

                    <div id="dados-doenca" style="display:none;">
                        <div class="form-group">
                            <label for="quem-doenca">Quem?</label>
                            <input type="text" id="quem-doenca" name="quem-doenca">
                        </div>

                        <div class="form-group full-width">
                            <label for="qual-doenca">Qual doença?</label>
                            <input type="text" id="qual-doenca" name="qual-doenca">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>A família tem despesas com tratamento de saúde?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="despesa-saude" value="sim" onclick="toggleDespesa(true)"> Sim</label>
                            <label><input type="radio" name="despesa-saude" value="nao" onclick="toggleDespesa(false)"> Não</label>
                        </div>
                    </div>

                    <div class="form-group" id="valor-despesa-container" style="display:none;">
                        <label for="valor-despesa">Valor médio mensal (R$)</label>
                        <input type="number" id="valor-despesa" name="valor-despesa" step="0.01" min="0">
                    </div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title" style="font-size: 1.1em;">Documentos a Serem Enviados</h3>
                    <div id="doc-laudo" style="display:none;" class="upload-item">
                        <label for="doc-laudo-file">Laudo médico que comprove a doença</label>
                        <input type="file" id="doc-laudo-file" name="doc-laudo-file">
                    </div>
                    <div id="doc-tratamento" style="display:none;" class="upload-item">
                        <label for="doc-tratamento-file">Notas fiscais de medicamentos ou tratamentos</label>
                        <input type="file" id="doc-tratamento-file" name="doc-tratamento-file">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn-primary btn-voltar">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar e Continuar</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function toggleDoenca(show) {
            document.getElementById('dados-doenca').style.display = show ? 'grid' : 'none';
            document.getElementById('doc-laudo').style.display = show ? 'block' : 'none';
        }

        function toggleDespesa(show) {
            document.getElementById('valor-despesa-container').style.display = show ? 'block' : 'none';
            document.getElementById('doc-tratamento').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

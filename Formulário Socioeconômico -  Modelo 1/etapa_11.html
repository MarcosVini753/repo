<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Etapa 11</title>
    <link rel="stylesheet" href="./estilo/style.css">
    <script src="./js/form-navigation.js"></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="logo">PROAES</div>
            <div class="user-info"><i class="fas fa-user-circle"></i><span>A.S 280682433</span></div>
        </header>

        <main class="form-body">
            <div class="form-header">
                <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <div class="form-title-section"><h1 class="form-title">Cadastro de Processo Seletivo</h1></div>
            </div>

            <p class="progress-indicator">Etapa 11 de 14</p>
            <h2 class="section-title">11. BENS DO GRUPO FAMILIAR</h2>

            <form id="formulario">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>O grupo familiar possui veículo?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="veiculo" value="sim" onclick="toggleVeiculo(true)"> Sim</label>
                            <label><input type="radio" name="veiculo" value="nao" onclick="toggleVeiculo(false)"> Não</label>
                        </div>
                    </div>

                    <div id="dados-veiculo" style="display:none;">
                        <div class="form-group"><label for="qtd-veiculo">Quantidade</label><input type="number" id="qtd-veiculo" name="qtd-veiculo" min="1"></div>
                        <div class="form-group full-width"><label for="descricao-veiculo">Marca/Modelo e Ano</label><input type="text" id="descricao-veiculo" name="descricao-veiculo"></div>
                    </div>

                    <div class="form-group full-width">
                        <label>O grupo familiar possui imóvel?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="imovel" value="sim" onclick="toggleImovel(true)"> Sim</label>
                            <label><input type="radio" name="imovel" value="nao" onclick="toggleImovel(false)"> Não</label>
                        </div>
                    </div>

                    <div id="dados-imovel" style="display:none;">
                        <div class="form-group"><label for="qtd-imovel">Quantidade</label><input type="number" id="qtd-imovel" name="qtd-imovel" min="1"></div>
                        <div class="form-group full-width"><label for="tipo-imovel">Tipo (urbano/rural)</label><input type="text" id="tipo-imovel" name="tipo-imovel"></div>
                    </div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title" style="font-size:1.1em;">Documentos a Serem Enviados</h3>
                    <div id="doc-veiculo" style="display:none;" class="upload-item">
                        <label for="doc-veiculo-arquivo">Documento do veículo</label>
                        <input type="file" id="doc-veiculo-arquivo" name="doc-veiculo-arquivo">
                    </div>
                    <div id="doc-imovel" style="display:none;" class="upload-item">
                        <label for="doc-imovel-arquivo">Documento do imóvel (escritura ou similar)</label>
                        <input type="file" id="doc-imovel-arquivo" name="doc-imovel-arquivo">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn-primary btn-voltar">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar e Continuar</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function toggleVeiculo(show) {
            document.getElementById('dados-veiculo').style.display = show ? 'grid' : 'none';
            document.getElementById('doc-veiculo').style.display = show ? 'block' : 'none';
        }
        function toggleImovel(show) {
            document.getElementById('dados-imovel').style.display = show ? 'grid' : 'none';
            document.getElementById('doc-imovel').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Etapa 10</title>
    <link rel="stylesheet" href="./estilo/style.css">
    <script src="./js/form-navigation.js"></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="logo">PROAES</div>
            <div class="user-info"><i class="fas fa-user-circle"></i><span>A.S 280682433</span></div>
        </header>

        <main class="form-body">
            <div class="form-header">
                <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <div class="form-title-section"><h1 class="form-title">Cadastro de Processo Seletivo</h1></div>
            </div>

            <p class="progress-indicator">Etapa 10 de 14</p>
            <h2 class="section-title">10. INFORMAÇÕES DE BOLSAS E/OU AUXÍLIOS</h2>

            <form id="formulario">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Recebe bolsa ou auxílio de outra instituição?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="bolsa" value="sim" onclick="toggleBolsa(true)"> Sim</label>
                            <label><input type="radio" name="bolsa" value="nao" onclick="toggleBolsa(false)"> Não</label>
                        </div>
                    </div>

                    <div id="dados-bolsa" style="display:none;">
                        <div class="form-group full-width">
                            <label for="bolsa-qual">Qual instituição/auxílio?</label>
                            <input type="text" id="bolsa-qual" name="bolsa-qual">
                        </div>
                        <div class="form-group">
                            <label for="bolsa-valor">Valor (R$)</label>
                            <input type="number" id="bolsa-valor" name="bolsa-valor" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Alguém da sua família participa de programas sociais (ex: Bolsa Família)?</label>
                        <div class="radio-options">
                            <label><input type="radio" name="programa-social" value="sim" onclick="togglePrograma(true)"> Sim</label>
                            <label><input type="radio" name="programa-social" value="nao" onclick="togglePrograma(false)"> Não</label>
                        </div>
                    </div>

                    <div id="dados-programa" style="display:none;">
                        <div class="form-group">
                            <label for="nome-programa">Qual programa?</label>
                            <input type="text" id="nome-programa" name="nome-programa">
                        </div>
                    </div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title" style="font-size:1.1em;">Documentos a Serem Enviados</h3>
                    <div class="upload-item" id="doc-programa" style="display:none;">
                        <label for="doc-comprovante-programa">Comprovante do recebimento de programa social</label>
                        <input type="file" id="doc-comprovante-programa" name="doc-comprovante-programa">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn-primary btn-voltar">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar e Continuar</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function toggleBolsa(show) {
            document.getElementById('dados-bolsa').style.display = show ? 'grid' : 'none';
        }
        function togglePrograma(show) {
            document.getElementById('dados-programa').style.display = show ? 'grid' : 'none';
            document.getElementById('doc-programa').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>

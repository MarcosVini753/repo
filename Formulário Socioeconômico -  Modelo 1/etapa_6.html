<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Etapa 6</title>
    <link rel="stylesheet" href="./estilo/style.css">
    <script src="./js/form-navigation.js"></script>
</head>

<body>
    <div class="form-container">
        <header class="header">
            <div class="logo">PROAES</div>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>A.S 280682433</span>
            </div>
        </header>

        <main class="form-body">
            <div class="form-header">
                <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
                <div class="form-title-section">
                    <h1 class="form-title">Cadastro de Processo Seletivo</h1>
                </div>
            </div>

            <p class="progress-indicator">Etapa 6 de 14</p>
            <h2 class="section-title">6. DADOS DA FILIAÇÃO</h2>

            <form id="formulario">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="nome-mae">Nome da Mãe</label>
                        <input type="text" id="nome-mae" name="nome-mae">
                    </div>

                    <div class="form-group full-width">
                        <label for="escolaridade-mae">Escolaridade da Mãe</label>
                        <select id="escolaridade-mae" name="escolaridade-mae">
                            <option value="">Selecione...</option>
                            <option>Analfabeto(a)</option>
                            <option>Ensino Fundamental Incompleto</option>
                            <option>Ensino Fundamental Completo</option>
                            <option>Ensino Médio Incompleto</option>
                            <option>Ensino Médio Completo</option>
                            <option>Ensino Superior Incompleto</option>
                            <option>Ensino Superior Completo</option>
                            <option>Pós-Graduação</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="nome-pai">Nome do Pai</label>
                        <input type="text" id="nome-pai" name="nome-pai">
                    </div>

                    <div class="form-group full-width">
                        <label for="escolaridade-pai">Escolaridade do Pai</label>
                        <select id="escolaridade-pai" name="escolaridade-pai">
                            <option value="">Selecione...</option>
                            <option>Analfabeto(a)</option>
                            <option>Ensino Fundamental Incompleto</option>
                            <option>Ensino Fundamental Completo</option>
                            <option>Ensino Médio Incompleto</option>
                            <option>Ensino Médio Completo</option>
                            <option>Ensino Superior Incompleto</option>
                            <option>Ensino Superior Completo</option>
                            <option>Pós-Graduação</option>
                        </select>
                    </div>
                </div>

                <div class="upload-section">
                    <h3 class="section-title" style="font-size: 1.1em;">Documentos a Serem Enviados</h3>
                    <p>Não é necessário enviar documentos nesta seção.</p>
                </div>

                <div class="form-actions">
                    <a href="#" class="btn-primary btn-voltar">Voltar</a>
                    <button type="submit" class="btn-primary">Salvar e Continuar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
